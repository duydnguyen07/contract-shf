<div class="modal fade"><div class="modal-dialog modal-md"><div class=modal-content><div class=modal-header><button type=button class=close ng-click=closeModal() data-dismiss=modal aria-hidden=true>&times;</button><h2 class=modal-title>Contact Us!</h2></div><div class=modal-body><form name=contactForm><div class="alert alert-danger" ng-show="contactForm.email.$invalid && !contactForm.email.$pristine">Please enter your information correctly.</div><div class="form-group row"><div class=col-sm-6><input type=text class=form-control placeholder="First Name" name=first_name ng-model=first_name></div><div class=col-sm-6><input type=text class=form-control placeholder="Last Name" name=last_name ng-model=last_name></div></div><div class="form-group row"><div class=col-sm-12 ng-class="{'has-error': contactForm.email.$invalid && !contactForm.email.$pristine}"><input type=email required class=form-control placeholder=Email name=email ng-model=email ng-model-options="{debounce: 300}"></div></div></form></div><div class=modal-footer><button type=button ng-click=closeModal() class=btn data-dismiss=modal>Cancel</button> <button type=button ng-disabled=contactForm.$invalid ng-click=submit(contactForm.$valid) class="btn btn-primary">Submit</button></div></div></div></div>
